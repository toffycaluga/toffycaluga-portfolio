<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toffy's Dev Quest</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="console-shell">
        <div class="container-flex">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="800" height="600"></canvas>

                <div id="project-links" class="project-links"></div>
                <div id="contact-form" class="contact-form" style="display: none;">
                    <input type="text" id="contact-name" placeholder="Nombre" />
                    <input type="email" id="contact-email" placeholder="Email" />
                    <textarea id="contact-message" placeholder="Mensaje"></textarea>
                    <button id="contact-submit">Enviar</button>
                </div>
            </div>

            <div class="parlante">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="start-select">
                <button id="btn-start">START</button>
                <button id="btn-select">SELECT</button>
                <div class="audio-control">
                    <!-- <span class="audio-label">Sonido</span> -->
                    <label class="switch-audio">
                        <input type="checkbox" id="audio-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>


            </div>

            <div class="gameboy-controls">
                <div class="dpad">
                    <button class="btn" id="btn-up">▲</button>
                    <button class="btn" id="btn-left">◀</button>
                    <button class="btn" id="btn-right">▶</button>
                    <button class="btn" id="btn-down">▼</button>
                </div>
                <div class="ab-buttons">
                    <button class="btn btn-a" id="btn-a">A</button>
                    <button class="btn btn-b" id="btn-b">B</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="init.js"></script>
</body>

</html>
